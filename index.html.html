<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحديث الموقع</title>
<style>
  body {
    background-color: #0e0e0e;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    padding: 50px;
  }
  h1 {
    font-size: 2em;
    text-transform: uppercase;
  }
  .hacker-text {
    font-size: 1.5em;
    animation: blink 0.6s infinite alternate;
  }
  @keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
  <h1>تحديث الموقع</h1>
  <p class="hacker-text">جاري التحديث...</p>
  <p>الموقع سيعود قريبًا بتجربة محسنة!</p>
</body>
</html>
